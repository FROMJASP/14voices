<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>
  
  <!-- Content Container -->
  <g transform="translate(50, 60)">
    <!-- Badge -->
    <rect x="200" y="0" width="100" height="24" rx="12" fill="#FEF3C7"/>
    <rect x="210" y="7" width="80" height="10" rx="2" fill="#F59E0B"/>
    
    <!-- Main Title -->
    <rect x="120" y="40" width="260" height="20" rx="2" fill="#1F2937"/>
    <rect x="140" y="68" width="220" height="20" rx="2" fill="#1F2937"/>
    
    <!-- Description -->
    <rect x="100" y="104" width="300" height="10" rx="2" fill="#6B7280"/>
    <rect x="110" y="120" width="280" height="10" rx="2" fill="#6B7280"/>
    <rect x="130" y="136" width="240" height="10" rx="2" fill="#6B7280"/>
    
    <!-- CTA Buttons Row -->
    <g transform="translate(150, 170)">
      <rect x="0" y="0" width="100" height="36" rx="18" fill="#1F2937"/>
      <rect x="110" y="0" width="100" height="36" rx="18" fill="none" stroke="#E5E7EB" stroke-width="2"/>
    </g>
    
    <!-- Feature Icons Row -->
    <g transform="translate(80, 230)">
      <!-- Feature 1 -->
      <g>
        <circle cx="40" cy="20" r="20" fill="#EEF2FF"/>
        <rect x="25" y="15" width="30" height="10" rx="2" fill="#818CF8"/>
        <rect x="15" y="50" width="50" height="6" rx="2" fill="#9CA3AF"/>
      </g>
      <!-- Feature 2 -->
      <g transform="translate(100, 0)">
        <circle cx="40" cy="20" r="20" fill="#F0FDF4"/>
        <rect x="25" y="15" width="30" height="10" rx="2" fill="#10B981"/>
        <rect x="15" y="50" width="50" height="6" rx="2" fill="#9CA3AF"/>
      </g>
      <!-- Feature 3 -->
      <g transform="translate(200, 0)">
        <circle cx="40" cy="20" r="20" fill="#FEF3C7"/>
        <rect x="25" y="15" width="30" height="10" rx="2" fill="#F59E0B"/>
        <rect x="15" y="50" width="50" height="6" rx="2" fill="#9CA3AF"/>
      </g>
      <!-- Feature 4 -->
      <g transform="translate(300, 0)">
        <circle cx="40" cy="20" r="20" fill="#FEE2E2"/>
        <rect x="25" y="15" width="30" height="10" rx="2" fill="#EF4444"/>
        <rect x="15" y="50" width="50" height="6" rx="2" fill="#9CA3AF"/>
      </g>
    </g>
  </g>
  
  <!-- Bottom Stats Bar -->
  <g transform="translate(0, 340)">
    <rect x="0" y="0" width="600" height="60" fill="#F3F4F6"/>
    <!-- Stat 1 -->
    <g transform="translate(60, 10)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white"/>
      <rect x="10" y="8" width="50" height="12" rx="2" fill="#818CF8"/>
      <rect x="10" y="24" width="35" height="8" rx="2" fill="#D1D5DB"/>
    </g>
    <!-- Stat 2 -->
    <g transform="translate(180, 10)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white"/>
      <rect x="10" y="8" width="60" height="12" rx="2" fill="#10B981"/>
      <rect x="10" y="24" width="40" height="8" rx="2" fill="#D1D5DB"/>
    </g>
    <!-- Stat 3 -->
    <g transform="translate(300, 10)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white"/>
      <rect x="10" y="8" width="45" height="12" rx="2" fill="#F59E0B"/>
      <rect x="10" y="24" width="30" height="8" rx="2" fill="#D1D5DB"/>
    </g>
    <!-- Stat 4 -->
    <g transform="translate(420, 10)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white"/>
      <rect x="10" y="8" width="55" height="12" rx="2" fill="#EF4444"/>
      <rect x="10" y="24" width="38" height="8" rx="2" fill="#D1D5DB"/>
    </g>
  </g>
  
  <!-- Header indicator -->
  <text x="300" y="30" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="12" font-weight="500">Hero with Feature Icons</text>
</svg>