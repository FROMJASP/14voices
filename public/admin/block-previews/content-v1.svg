<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>
  
  <!-- Top Image Section -->
  <g transform="translate(50, 40)">
    <rect x="0" y="0" width="500" height="180" rx="8" fill="#E5E7EB"/>
    <!-- Image placeholder with play button -->
    <circle cx="250" cy="90" r="35" fill="#D1D5DB"/>
    <path d="M 235 90 L 265 75 L 265 105 Z" fill="#9CA3AF"/>
    <!-- Image caption bar -->
    <rect x="0" y="150" width="500" height="30" fill="#1F2937" opacity="0.8"/>
    <rect x="15" y="160" width="200" height="10" rx="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Two Column Content -->
  <g transform="translate(50, 250)">
    <!-- Left Column - Title and Subtitle -->
    <g>
      <!-- Section badge -->
      <rect x="0" y="0" width="80" height="20" rx="10" fill="#EEF2FF"/>
      <rect x="8" y="6" width="64" height="8" rx="2" fill="#818CF8"/>
      
      <!-- Main Title -->
      <rect x="0" y="30" width="200" height="14" rx="2" fill="#1F2937"/>
      <rect x="0" y="48" width="180" height="14" rx="2" fill="#1F2937"/>
      
      <!-- Subtitle -->
      <rect x="0" y="72" width="160" height="10" rx="2" fill="#6B7280"/>
      <rect x="0" y="86" width="140" height="10" rx="2" fill="#6B7280"/>
    </g>
    
    <!-- Right Column - Description and CTA -->
    <g transform="translate(250, 0)">
      <!-- Description text -->
      <rect x="0" y="30" width="250" height="8" rx="2" fill="#6B7280"/>
      <rect x="0" y="42" width="240" height="8" rx="2" fill="#6B7280"/>
      <rect x="0" y="54" width="230" height="8" rx="2" fill="#6B7280"/>
      <rect x="0" y="66" width="200" height="8" rx="2" fill="#6B7280"/>
      
      <!-- CTA Button -->
      <rect x="0" y="90" width="120" height="32" rx="16" fill="none" stroke="#E5E7EB" stroke-width="2"/>
      <rect x="36" y="100" width="48" height="12" rx="2" fill="#9CA3AF"/>
    </g>
  </g>
  
  <!-- Feature bullets -->
  <g transform="translate(50, 360)">
    <g>
      <circle cx="6" cy="6" r="3" fill="#10B981"/>
      <rect x="16" y="3" width="80" height="6" rx="2" fill="#9CA3AF"/>
    </g>
    <g transform="translate(150, 0)">
      <circle cx="6" cy="6" r="3" fill="#10B981"/>
      <rect x="16" y="3" width="90" height="6" rx="2" fill="#9CA3AF"/>
    </g>
    <g transform="translate(320, 0)">
      <circle cx="6" cy="6" r="3" fill="#10B981"/>
      <rect x="16" y="3" width="70" height="6" rx="2" fill="#9CA3AF"/>
    </g>
  </g>
  
  <!-- Header indicator -->
  <text x="300" y="20" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="12" font-weight="500">Content with Media</text>
</svg>