<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>
  
  <!-- Main Content Area -->
  <g>
    <!-- Blog Post 1 -->
    <g transform="translate(40, 60)">
      <!-- Image placeholder -->
      <rect x="0" y="0" width="100" height="80" rx="4" fill="#E5E7EB"/>
      <!-- Category badge -->
      <rect x="120" y="5" width="70" height="20" rx="10" fill="#EEF2FF"/>
      <rect x="125" y="10" width="60" height="10" rx="2" fill="#818CF8"/>
      <!-- Title -->
      <rect x="120" y="35" width="200" height="12" rx="2" fill="#1F2937"/>
      <!-- Description -->
      <rect x="120" y="52" width="240" height="8" rx="2" fill="#9CA3AF"/>
      <rect x="120" y="64" width="180" height="8" rx="2" fill="#9CA3AF"/>
    </g>
    
    <!-- Blog Post 2 -->
    <g transform="translate(40, 160)">
      <!-- Image placeholder -->
      <rect x="0" y="0" width="100" height="80" rx="4" fill="#E5E7EB"/>
      <!-- Category badge -->
      <rect x="120" y="5" width="70" height="20" rx="10" fill="#EEF2FF"/>
      <rect x="125" y="10" width="60" height="10" rx="2" fill="#818CF8"/>
      <!-- Title -->
      <rect x="120" y="35" width="180" height="12" rx="2" fill="#1F2937"/>
      <!-- Description -->
      <rect x="120" y="52" width="220" height="8" rx="2" fill="#9CA3AF"/>
      <rect x="120" y="64" width="200" height="8" rx="2" fill="#9CA3AF"/>
    </g>
    
    <!-- Blog Post 3 -->
    <g transform="translate(40, 260)">
      <!-- Image placeholder -->
      <rect x="0" y="0" width="100" height="80" rx="4" fill="#E5E7EB"/>
      <!-- Category badge -->
      <rect x="120" y="5" width="70" height="20" rx="10" fill="#EEF2FF"/>
      <rect x="125" y="10" width="60" height="10" rx="2" fill="#818CF8"/>
      <!-- Title -->
      <rect x="120" y="35" width="190" height="12" rx="2" fill="#1F2937"/>
      <!-- Description -->
      <rect x="120" y="52" width="230" height="8" rx="2" fill="#9CA3AF"/>
      <rect x="120" y="64" width="160" height="8" rx="2" fill="#9CA3AF"/>
    </g>
  </g>
  
  <!-- Sidebar Categories -->
  <g transform="translate(420, 60)">
    <!-- Categories Title -->
    <rect x="0" y="0" width="80" height="14" rx="2" fill="#1F2937"/>
    
    <!-- Category 1 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="140" height="36" rx="4" fill="#F3F4F6"/>
      <circle cx="18" cy="18" r="8" fill="#818CF8"/>
      <rect x="34" y="13" width="60" height="10" rx="2" fill="#6B7280"/>
      <rect x="110" y="11" width="20" height="14" rx="7" fill="#E5E7EB"/>
    </g>
    
    <!-- Category 2 -->
    <g transform="translate(0, 74)">
      <rect x="0" y="0" width="140" height="36" rx="4" fill="#F3F4F6"/>
      <circle cx="18" cy="18" r="8" fill="#10B981"/>
      <rect x="34" y="13" width="50" height="10" rx="2" fill="#6B7280"/>
      <rect x="110" y="11" width="20" height="14" rx="7" fill="#E5E7EB"/>
    </g>
    
    <!-- Category 3 -->
    <g transform="translate(0, 118)">
      <rect x="0" y="0" width="140" height="36" rx="4" fill="#F3F4F6"/>
      <circle cx="18" cy="18" r="8" fill="#F59E0B"/>
      <rect x="34" y="13" width="55" height="10" rx="2" fill="#6B7280"/>
      <rect x="110" y="11" width="20" height="14" rx="7" fill="#E5E7EB"/>
    </g>
    
    <!-- Category 4 -->
    <g transform="translate(0, 162)">
      <rect x="0" y="0" width="140" height="36" rx="4" fill="#F3F4F6"/>
      <circle cx="18" cy="18" r="8" fill="#EF4444"/>
      <rect x="34" y="13" width="45" height="10" rx="2" fill="#6B7280"/>
      <rect x="110" y="11" width="20" height="14" rx="7" fill="#E5E7EB"/>
    </g>
  </g>
  
  <!-- Header indicator -->
  <text x="300" y="30" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="12" font-weight="500">Blog Section with Categories</text>
</svg>